<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Filtering</title>
</head>

<body>

  <!-- Navbar -->

  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email Spam Filtering</a>
        <!--<a class="navbar-brand" href="#">Created by **Bappy Ahmed**</a>-->
      </div>
    </nav>
  </div>



  <!-- Show -->
  <div class="container">
    <h3 class=" mt-3">Email Spam Filtering result shown below </h3>

    <a href="/">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go Back</button>
    </a>

    <!-- <img src="{{url_for('static', filename= 'spam.webp')}}"> -->

  </div>


  <!-- Result -->
  <div class="results">
    {% if prediction==1 %}
    <h1 class="mt-3">Prediction: <span class='danger'>Oh no! This is a SPAM mail.</span></h1>
   <!-- <img src="spam-email.gif" alt="spam image"> -->
    {% elif prediction==0 %}
    <h1 class="mt-3">Prediction: <span class='safe'>Great! This is NOT a spam mail.</span></h1>
    <!--<img src="source.gif" alt="Not a spam image">-->
    {% endif %}
  </div>




  <!-- Footer -->
  <div class='footer'>

     <p>Thanks for using my application..</p>
  </div>






</body>

</html>
